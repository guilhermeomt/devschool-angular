<div>
  <ul>
    <li *ngFor="let task of tasks">
      <input
        type="checkbox"
        (change)="updateTask(task)"
        [checked]="task.completed"
      />
      <div class="info">
        <p [ngClass]="{ completed: task.completed }">{{ task.description }}</p>
        <span>{{ task.inclusionDate | date }}</span>
      </div>
      <button class="delete" (click)="removeTask(task)">Remover</button>
    </li>
  </ul>
</div>
